<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Game Sweeper</title>
  </head>
  <body onload="initGame()">
    <div class="display-container">
      <div class="flags">10</div>
      <div class="timer">
        <span class="minutes">00</span>:<span class="seconds">00</span>
      </div>
      <br />
      <label>
        <input
          onclick="setDifficulty(this)"
          type="radio"
          name="difficulty"
          value="easy"
          checked
        />Easy</label
      >
      <label
        ><input
          onclick="setDifficulty(this)"
          type="radio"
          name="difficulty"
          value="medium"
        />Medium
      </label>
      <label>
        <input
          onclick="setDifficulty(this)"
          type="radio"
          name="difficulty"
          value="hard"
        />Hard
      </label>
      <label>
        <input
          onclick="openForm()"
          type="radio"
          name="difficulty"
          value="custom"
        />Custom
      </label>
      <form onsubmit="startCustomGame(event)" class="invisible">
        <label>Size:</label>
        <input value="5" type="number" id="size" required name="size" />
        <label>Lives:</label>
        <input value="5" type="number" id="lives" required name="lives" />
        <label>SafeClicks:</label>
        <input
          value="5"
          type="number"
          id="safeclicks"
          required
          name="safeclicks"
        />
        <label>Hints:</label>
        <input value="5" type="number" id="hints" required name="hints" />
        <label>Mines:</label>
        <input value="2" type="number" id="mines" required name="mines" />
        <button>Set Custom Mode</button>
      </form>
    </div>
    <div class="special-features">
      <button onclick="hint()">
        Hint
        <br />
        <span class="hints">💡💡💡</span>
      </button>
      <button onclick="safeClick()">
        SafeClick
        <br />
        Remain:<span class="safeclick">3</span>
      </button>
      <button onclick="undo()">Undo <br />↩️</button>
    </div>
    <p>Lives<br /><span class="lives">❣️❣️❣️</span></p>
    <br />
    <div onclick="initGame()" class="smiley">smiley</div>
    <div class="board-container"></div>
    <p class="bestscore smiley">0</p>
    <div class="end-msg"></div>
    <footer>© Copyright by BarBronsthein /MineSweeper</footer>
    <script src="src/utility.js"></script>
    <script src="src/custom.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
