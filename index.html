<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Game Sweeper</title>
  </head>
  <body onload="initGame()">
    <div class="display-container">
      <div class="flags">10</div>
      <div class="timer">
        <span class="minutes">00</span>:<span class="seconds">00</span>
      </div>
      <br />
      <label>
        <input
          onclick="setDifficulty(this)"
          type="radio"
          name="difficulty"
          value="easy"
          checked
        />Easy</label
      >
      <label
        ><input
          onclick="setDifficulty(this)"
          type="radio"
          name="difficulty"
          value="medium"
        />Medium
      </label>
      <label>
        <input
          onclick="setDifficulty(this)"
          type="radio"
          name="difficulty"
          value="hard"
        />Hard
      </label>
    </div>
    <div class="special-features">
      <button onclick="hint()">
        Hint
        <br />
        <span class="hints">💡💡💡</span>
      </button>
      <button onclick="safeClick()">
        SafeClick
        <br />
        Remain:<span class="safeclick">3</span>
      </button>
      <button onclick="undo()">Undo <br />↩️</button>
    </div>
    <p>Lives<br /><span class="lives">❣️❣️❣️</span></p>
    <br />
    <div onclick="initGame()" class="smiley">smiley</div>
    <div class="board-container"></div>
    <p class="bestscore smiley">0</p>
    <div class="end-msg"></div>
    <footer>© Copyright by BarBronsthein /MineSweeper</footer>
    <script src="src/utility.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
